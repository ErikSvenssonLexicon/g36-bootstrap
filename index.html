<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Hidden brand</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container">
        <h1>Hello</h1>
        <p>This is Bootstrap</p>
        <div class="row">
            <div class="col-sm-2">
                <p>1</p>                
            </div>
            <div class="col-sm-2">
                <p>2</p>

            </div>
            <div class="col-sm-8">
                <div class="card shadow-sm">
                    <h5 class="card-header">Featured</h5>
                    <div class="card-body">
                      <h5 class="card-title">Special Offer</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <a href="#" class="btn btn-primary">Bootstrap</a>
                    </div>
                </div>
            </div>
        </div>
            <!--
                username
                password repeat
                first name last name email
                profile image
                street
                zip city country
            -->

        <div class="p-2 mt-3 bg bg-light shadow-sm">
            <form>                  
                <div class="form-row">
                    <div class="form-group col-6">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="form-group col-6">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" />
                    </div>
                </div> 
                <div class="form-row">
                    <div class="form-group col-6">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="Password" />
                    </div>
                    <div class="form-group col-6">
                        <label>Repeat password</label>
                        <input class="form-control" type="password" placeholder="Repeat password" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First name"/>
                    </div>
                    <div class="form-group col-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name"/>
                    </div>                
                </div>            
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" class="form-control" placeholder="Street, number and apartment number..." />
                </div>           
                <div class="form-row">
                    <div class="form-group col-4">
                        <label>Zip Code</label>
                        <input type="text" class="form-control" placeholder="Zip Code" />
                    </div>
                    <div class="form-group col-4">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="City" />
                    </div>
                    <div class="form-group col-4">
                        <label>Country</label>
                        <input type="text" class="form-control" placeholder="Country" />
                    </div>
                </div>
                <div class="form-group">
                    <label>Profile image</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-row justify-content-between">
                    <a class="btn btn-info" href="#">Back</a>
                    <div>
                        <button class="btn btn-danger mr-2" type="reset">Reset</button>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>   
        
           

        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
</body>
</html>
